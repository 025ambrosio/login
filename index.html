<!doctype html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel de Login</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="form-container">
        <h1>AconselhaMe</h1>
        <form id="login-form">
            <div class="form-field">
                <label for="email">Email</label>
                <input type="email" name="email" id="email" placeholder="seu@email.com" onchange="onChangeEmail()" />
                <div class="error" id="email-required-error">Email é obrigatório</div>
                <div class="error" id="email-invalid-error">Email é inválido</div>
            </div>
            <div class="form-field">
                <label for="password">Senha</label>
                <input type="password" name="password" id="password" placeholder="Senha" onchange="onChangePassword()" />
                <div class="error" id="password-required-error">Senha é obrigatória</div>
            </div>
            <div>
                <button type="button" class="solid" id="login-button" disabled onclick="login()">Entrar</button>
            </div>
            <div>
                <button type="button" class="clear" onclick="redirectToRegisterPage()">Registrar</button>
            </div>
            <div>
                <button type="button" class="clear" id="recover-password-button" onclick="recoverPassword()">Recuperar Senha</button>
            </div>
        </form>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-auth-compat.js"></script>
    <script src="firebase-init.js"></script>
    <script src="index.js"></script>
</body>

</html>
